<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            <h1>SpaceX Launch Programs</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="filters">
            <h3>Filter</h3>

            <h6>Launch Year</h6>
            <div class="launch-year">
              <button value="2006">2006</button>
              <button value="2007">2007</button>
              <button value="2008">2008</button>
              <button value="2009">2009</button>
              <button value="2010">2010</button>
              <button value="2011">2011</button>
              <button value="2012">2012</button>
              <button value="2013">2013</button>
              <button value="2014">2014</button>
              <button value="2015">2015</button>
              <button value="2016">2016</button>
              <button value="2017">2017</button>
              <button value="2018">2018</button>
              <button value="2019">2019</button>
              <button value="2020">2020</button>
            </div>
          </div>

          <div class="launch-success">
            <h6>Successful Launch</h6>
            <button value="true">true</button>
            <button value="false">false</button>
          </div>

          <div class="landing-success">
            <h6>Successful Landing</h6>
            <button value="true">true</button>
            <button value="false">false</button>
          </div>
        </div>
        <div class="col-md-9">
          <div id="listing"></div>
        </div>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
